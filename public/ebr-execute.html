<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ebr-execute Monitor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .event { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; word-break: break-word; }
    button.toggle { margin-top: 5px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ ebr-execute Webhook Monitor</h1>
  <button onclick="clearLogs()">ðŸ§¹ Clear Logs</button>
  <div id="events"></div>

  <script>
    const logType = 'ebr-execute';

    async function fetchLogs() {
      const res = await fetch(`/logs/${logType}`);
      const data = await res.json();
      const container = document.getElementById('events');
      container.innerHTML = '';

      data.reverse().forEach((event, index) => {
        const div = document.createElement('div');
        div.className = 'event';
        const preId = `body-${index}`;

        div.innerHTML = `
          <strong>${event.timestamp}</strong>
          <button class="toggle" onclick="toggle('${preId}')">Toggle Body</button>
          <pre id="${preId}" class="">${JSON.stringify(event.body, null, 2)}</pre>
        `;

        container.appendChild(div);
      });
    }

    function toggle(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    async function clearLogs() {
      await fetch(`/logs/${logType}`, { method: 'DELETE' });
      fetchLogs();
    }

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
