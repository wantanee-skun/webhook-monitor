<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ebr-execute - Webhook Monitor</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    #left-panel { width: 30%; border-right: 1px solid #ccc; overflow-y: auto; padding: 10px; }
    #right-panel { flex: 1; padding: 10px; overflow-y: auto; }
    .event-item { cursor: pointer; padding: 6px; margin: 4px 0; border: 1px solid #ddd; }
    .event-item:hover { background-color: #eef; }
    .selected { background-color: #ddf !important; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; word-break: break-word; }
    .hidden { display: none; }
    .label { font-weight: bold; margin-top: 10px; display: block; }
    .section { margin-bottom: 20px; }
    button.toggle { margin: 5px 5px 5px 0; font-size: 0.9em; }
    input[type=text] { width: 100%; padding: 6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="left-panel">
    <input type="text" id="search" placeholder="üîç Search by keyword or batchId..." oninput="renderEventList()" />
    <div id="event-list"></div>
  </div>
  <div id="right-panel">
    <h2>üì¶ EBR Execute for SIT-Test Company - Event Details</h2>
    <div>
      <button onclick="toggleAll()">üîÅ Toggle All</button>
      <button onclick="clearSelection()">‚ùå Clear</button>
      <button onclick="compareSelected()">üßÆ Compare Selected</button>
    </div>
    <div id="event-details"></div>
  </div>

  <script>
    const logType = 'ebr-execute';
    let allEvents = [];
    let selectedEventIds = [];
    let allHidden = true;

    async function fetchLogs() {
      const res = await fetch(`/logs/${logType}`);
      const data = await res.json();
      allEvents = data.reverse();
      renderEventList();
    }

    function renderEventList() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const container = document.getElementById('event-list');
      container.innerHTML = '';

      allEvents.forEach((event, index) => {
        const text = JSON.stringify(event.body).toLowerCase() + JSON.stringify(event.headers).toLowerCase();
        if (!text.includes(keyword)) return;

        const id = `${event.timestamp}-${index}`;
        const div = document.createElement('div');
        div.className = 'event-item' + (selectedEventIds.includes(id) ? ' selected' : '');
        div.textContent = event.timestamp;
        div.onclick = () => toggleSelect(id, event);
        container.appendChild(div);
      });
    }

    function toggleSelect(id, event) {
      const index = selectedEventIds.indexOf(id);
      if (index >= 0) {
        selectedEventIds.splice(index, 1);
      } else {
        selectedEventIds.push(id);
      }
      renderEventList();
      renderEventDetails();
    }

    function clearSelection() {
      selectedEventIds = [];
      renderEventList();
      renderEventDetails();
    }

    function toggleAll() {
      allHidden = !allHidden;
      document.querySelectorAll('.toggle-target').forEach(el => {
        el.classList.toggle('hidden', allHidden);
      });
    }

    function renderEventDetails() {
      const container = document.getElementById('event-details');
      container.innerHTML = '';

      selectedEventIds.forEach(id => {
        const [timestamp] = id.split('-');
        const event = allEvents.find(e => e.timestamp === timestamp);
        if (!event) return;

        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
          <h3>üïí ${event.timestamp}</h3>
          <button class="toggle" onclick="document.getElementById('${id}-req-body').classList.toggle('hidden')">Toggle Request Body</button>
          <button class="toggle" onclick="document.getElementById('${id}-req-headers').classList.toggle('hidden')">Toggle Request Headers</button>

          <span class="label">Request Body:</span>
          <pre id="${id}-req-body" class="toggle-target ${allHidden ? 'hidden' : ''}">${JSON.stringify(event.body, null, 2)}</pre>

          <span class="label">Request Headers:</span>
          <pre id="${id}-req-headers" class="toggle-target ${allHidden ? 'hidden' : ''}">${JSON.stringify(event.headers, null, 2)}</pre>
        `;
        container.appendChild(section);
      });
    }

    function compareSelected() {
      if (selectedEventIds.length < 2) {
        alert('Please select at least 2 events to compare.');
        return;
      }
      const compare = selectedEventIds.map(id => {
        const [timestamp] = id.split('-');
        return allEvents.find(e => e.timestamp === timestamp);
      });
      const container = document.getElementById('event-details');
      container.innerHTML = '<h3>üîç Compare View</h3>';

      compare.forEach((event, i) => {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `
          <strong>Event ${i + 1} - ${event.timestamp}</strong>
          <span class="label">Body:</span>
          <pre>${JSON.stringify(event.body, null, 2)}</pre>
          <span class="label">Headers:</span>
          <pre>${JSON.stringify(event.headers, null, 2)}</pre>
        `;
        container.appendChild(div);
      });
    }

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
