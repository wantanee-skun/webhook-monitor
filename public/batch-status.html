<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>batch-status Monitor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .event { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; word-break: break-word; }
    button.toggle { margin: 5px 5px 5px 0; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>üì° batch-status Webhook Monitor</h1>
  <button onclick="clearLogs()">üßπ Clear Logs</button>
  <button onclick="toggleAll()">üîÅ Toggle All</button>
  <div id="events"></div>

  <script>
    const logType = 'batch-status';
    let allHidden = false;

    async function fetchLogs() {
      const res = await fetch(`/logs/${logType}`);
      const data = await res.json();
      const container = document.getElementById('events');
      container.innerHTML = '';

      data.reverse().forEach((event, index) => {
        const div = document.createElement('div');
        div.className = 'event';
        const bodyId = `body-${index}`;
        const headersId = `headers-${index}`;

        div.innerHTML = `
          <strong>${event.timestamp}</strong><br/>
          <button class="toggle" onclick="toggle('${bodyId}')">Toggle Body</button>
          <button class="toggle" onclick="toggle('${headersId}')">Toggle Headers</button>
          <pre id="${bodyId}">${JSON.stringify(event.body, null, 2)}</pre>
          <pre id="${headersId}" class="hidden">${JSON.stringify(event.headers, null, 2)}</pre>
        `;

        container.appendChild(div);
      });
    }

    function toggle(id) {
      document.getElementById(id).classList.toggle('hidden');
    }

    function toggleAll() {
      allHidden = !allHidden;
      const allPre = document.querySelectorAll('pre');
      allPre.forEach(el => {
        if (allHidden) {
          el.classList.add('hidden');
        } else {
          el.classList.remove('hidden');
        }
      });
    }

    async function clearLogs() {
      await fetch(`/logs/${logType}`, { method: 'DELETE' });
      fetchLogs();
    }

    fetchLogs();
    setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
