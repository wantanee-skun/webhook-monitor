<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>batch-status Monitor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .event { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    pre { background: #f5f5f5; padding: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ batch-status Webhook Events</h1>
  <button onclick="clearLogs()">ðŸ§¹ Clear Logs</button>
  <div id="events"></div>

  <script>
    async function loadLogs() {
      const res = await fetch('/logs/batch-status');
      const data = await res.json();
      const container = document.getElementById('events');
      container.innerHTML = '';

      data.reverse().forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <strong>${event.timestamp}</strong>
          <pre>${JSON.stringify(event.query || {}, null, 2)}</pre>
        `;
        container.appendChild(div);
      });
    }

    async function clearLogs() {
      await fetch('/logs/batch-status', { method: 'DELETE' });
      loadLogs();
    }

    loadLogs();
    setInterval(loadLogs, 5000);
  </script>
</body>
</html>
